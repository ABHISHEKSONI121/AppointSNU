<form *ngIf="form==1" class="profile-form">
    <h2 style="text-align: center;">Add Post details</h2>
    <div class="form-field">
        <label for="username">Title:</label>
        <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" id="username" placeholder="Enter username">
    </div>
    <!-- <div class="form-field">
        <label for="email">Supervisor:</label>
        <input type="email" [(ngModel)]="supervisor" [ngModelOptions]="{standalone: true}" id="email" name="email" placeholder="Enter email">
    </div> -->
    <div class="form-field">
        <label>JobType:</label>
        <input type="text" [(ngModel)]="jobtype" [ngModelOptions]="{standalone: true}" placeholder="Enter Job type">
    </div>
    <div class="form-field">
        <label>Department:</label>
        <input type="text" [(ngModel)]="department" [ngModelOptions]="{standalone: true}" placeholder="Enter department">
    </div>
    <div class="form-field">
        <label>Hours/week:</label>
        <input type="text" [(ngModel)]="hours" [ngModelOptions]="{standalone: true}" placeholder="Enter hours/week">
    </div>
    <div class="form-field">
        <label>Stipend:</label>
        <input type="text" [(ngModel)]="stipend" [ngModelOptions]="{standalone: true}" placeholder="Enter stipend">
    </div>
    <button class="submit-button" type="submit" (click)="onSubmit()">Submit</button>
</form>


<button *ngIf="form==0" class="add-post" (click)="addPost()"> Add New Post</button>

<div *ngIf="form==0" class="cont">
    <div class="col saved">
        <h2>Saved</h2>
        <app-saved-card></app-saved-card>
    </div>
    <div class="col opportunities">
        <h2>Opportunities</h2>
        <app-opportunities-card></app-opportunities-card>
    </div>
    <div class="col applications">
        <div class="row-main">
        <button class="app" (click)="applications()">Applications</button>
        <button class="app" (click)="applied()"> Applied</button>
        </div>
        <div *ngIf="apply==0">
            <app-application-card></app-application-card>
        </div>
        <div *ngIf="apply==1">
            <app-applied-card></app-applied-card>
        </div>
       
    </div>

</div>
