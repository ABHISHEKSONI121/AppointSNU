<!-- create-profile.component.html -->
<div class="container">
    <!-- Left Section -->
    <div class="left-section">
        <img src="assets/my-image.png" alt="User Image" class="user-image">
        <br><br>
        <div class="links">
            <a href="#" class="profile-link">Dashboard</a>
            <a href="#" class="profile-link">Time-Table</a>
            <a href="#" class="profile-link">Meetings</a>
        </div>
    </div>
    <!-- Right Section -->
    <div class="right-section">
        <form class="profile-form">
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
            <div class="form-field">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="Enter role">
            </div>
            <div class="form-field">
                <label for="roomNo">Room No:</label>
                <input type="text" id="roomNo" name="roomNo" placeholder="Enter room number">
            </div>
            <div class="form-field">
                <label for="research">Research:</label>
                <textarea id="research" name="research" placeholder="Enter research details"></textarea>
            </div>
            <div class="form-field">
                <label for="education">Education:</label>
                <textarea id="education" name="education" placeholder="Enter education details"></textarea>
            </div>
            <div class="form-field">
                <label for="workExperience">Work Experience:</label>
                <textarea id="workExperience" name="workExperience" placeholder="Enter work experience details"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
